<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Formulário de cadastro TrybeTrip</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <header id="header"> 
    <h1>Formulário para cadastro TrybeTrip 8^)</h1>
   </header>
   <form action="" method="">
    <fieldset>
      <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo aqui" maxlength="40" minlength="10" required>
      <br>
      <br>
      <label for="email">Endereço de E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail aqui" maxlength="50" minlength="10" required >
      <br>
      <label for="destination1">Cidade</label>
        <input type="radio" id="detination1" className="
        radios" name="destinations" value="Cidade" required>
      <label for="destination2">Campo</label>
        <input type="radio" id="detination2" className="
        radios" name="destinations" value="Campo" required>
      <label for="destination3">Praia</label>
        <input type="radio" id="detination3" className="
        radios" name="destinations" value="Praia" required>
      <label for="destination4">Montanhas</label>
        <input type="radio" id="destination4" className="
        radios" name="destinations" value="Montanhas" required>
        <br>
        <br>
      <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
      <br />
        <textarea name="why" id="why" cols="60" rows="10" placeholder="Digite sua resposta vencedora aqui"></textarea>
      <br>
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
      <br>
      <br>
      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="promo" id="promo">
      <br>
      <label for="agreement">Concrodo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros</label>
        <input type="checkbox" name="agreement" id="agreement" required>        
    </fieldset>
    <br>
      <button type="submit" id="submit-btn">Participar do concurso TrybeTrip</button>
      <button type="button" id="clear-btn">Apagar informações</button>
   </form>

    <main></main>
    <script src="script.js"></script>
  </body>
</html>
